<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="main.js"></script>
        <title>Contact List v2</title>
    </head>
    <body class="main">
        <div class="conteiner">
            <button class="btn add__btn">Add contact</button>
            <div class="title__block grid">
                <div>First Name</div>
                <div>Last Name</div>
                <div>Phone</div>
                <div>Email</div>
                <div>Date</div>
                <div>Actions</div>
            </div>
            <div id="listContacts" class="list__block"></div>
        </div>

        <div id="formContact" title="Contact form">
            <form id="addContactForm">
                <fieldset>
                    <input type="hidden" name="id" id="idInput" class="input__form"/>
                    <input type="text" name="name" class="input__form" placeholder="Enter first name"/>
                    <input type="text" name="surname" class="input__form" placeholder="Enter last name"/>
                    <input type="text" name="email" class="input__form" placeholder="Enter email address"/>
                    <input type="text" name="phone" class="input__form" placeholder="Enter phone number"/>
                    <input type="text" name="date" class="input__form" placeholder="Enter date of birth"/>
                </fieldset>
            </form>
        </div>
        
        <script type="text/template" id="templateContact">
            <div class="contact" data-id="{{id}}">
                <div class="contact__info">{{name}}</div>
                <div class="contact__info">{{surname}}</div>
                <div class="contact__info">{{email}}</div>
                <div class="contact__info">{{phone}}</div>                
                <div class="contact__info">{{date}}</div>
                <div class="actions">
                    <button type="button" class="btn delete__btn">Delete</button>
                    <button type="button" class="btn edit__btn">Edit</button>
                </div>
            </div>
        </script>
    </body>
</html>
