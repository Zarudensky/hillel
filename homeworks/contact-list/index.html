<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" async></script>
        <title>Contact List</title>
    </head>
    <body class="main">
        <div class="conteiner">
            <form id="formContacts" class="form__contacts">
                <div class="title__block grid">
                    <div>First Name</div>
                    <div>Last Name</div>
                    <div>Phone</div>
                    <div>Actions</div>
                </div>
                <div id="listContacts" class="list__block"></div>
                <div class="input__block grid">
                    <input type="text" name="firstName" class="input__contact" placeholder="Enter first name"/>
                    <input type="text" name="lastName" class="input__contact" placeholder="Enter last name"/>
                    <input type="number" name="phone" class="input__contact" placeholder="Enter phone number"/>
                    <button class="btn add__btn">Add Contact</button>
                </div>
            </form>
        
            <script type="text/template" id="templateContact">
                <div>{{firstName}}</div>
                <div>{{lastName}}</div>
                <div>{{phone}}</div>
                <div><button type="button" class="btn delete__btn">Delete</button></div>
            </script>
        </div>
    </body>
</html>
