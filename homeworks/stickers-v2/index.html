<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="main.js"></script>
        <title>Stickers v2</title>
    </head>
    <body class="main">
        <div class="container">
            <div class="header">
                <h1 class="title">Add sticker on the board</h1>
                <button id="addBtn" class="btn add__btn">Add Sticker</button>
                <button id="clearBtn" class="btn clear__btn">Clear All</button>
            </div>
            <div id="board" class="board"></div>
        </div>
        <div id="formSticker" title="Create new sticker">
            <form id="addStickerForm">
                <fieldset>
                    <input type="text" name="title" id="title" class="input__form" placeholder="Enter title sticker"/>
                    <textarea name="description" id="description" class="input__form" rows="7" placeholder="Enter description sticker"></textarea>
                </fieldset>
            </form>
        </div>
        <script type="text/template" id="stickerTemplate">
            <div class="sticker">
                <span class="sticker__delete">x</span>
                <h3 class="sticker__title">{{title}}</h3>
                <p class="sticker__descr">{{description}}</p>
            </div>
        </script>
    </body>
</html>
