<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" async></script>
        <title>Stickers</title>
    </head>
    <body class="main">
        <div class="conteiner">            
            <div class="header">
                <h1 class="title">Add sticker on the board</h1>
                <button id="addBtn" class="btn add__btn">Add Sticker</button>
                <button id="clearBtn" class="btn clear__btn">Clear All</button>
            </div>
            <div id="board" class="board"></div>
        </div>
        <script type="text/template" id="stickerTemplate">
            <div class="sticker" data-sticker-id="{{id}}">
                <span class="sticker__delete">x</span>
                <textarea class="sticker__text" name="text" id="">{{text}}</textarea>
            </div>
        </script>
    </body>
</html>
