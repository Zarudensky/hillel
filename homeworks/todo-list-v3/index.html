<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>

        <script src="main.js" defer></script>
        <title>Todo List v3</title>
    </head>
    <body class="main">
        <div id="formTask" title="Enter new todo">
            <textarea type="text" id="inputTask" class="input__task"></textarea>
        </div>
        <div class="container">
            <div id="listTask" class="list__task"></div>
            <div class="input__block">
                <button id="addTask" class="btn add__btn" type="submit">Add Task</button>
            </div>
        </div>
        <script type="text/template" id="templateTask">
            <div class="task {{completed}}" data-id="{{id}}">
                <div class="task__block">
                    {{text}}
                </div>
                <button class="btn delete__btn" type="button">Delete</button>
            </div>
        </script>
    </body>
</html>
