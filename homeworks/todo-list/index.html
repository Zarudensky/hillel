<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" async></script>
        <title>Todo List</title>
    </head>
    <body class="main">
        <div class="conteiner">
            <form id="formTask">
                <div id="listTask"></div>
                <div class="input__block">
                    <input id="inputTask" class="input__task" type="text" placeholder="Enter task">
                    <button id="addTask" class="btn add__btn" type="submit">Add Task</button>
                    <button id="clearCompletedTasks" class="btn clear__btn" type="reset">Delete Only Completed Tasks</button>
                    <button id="clearAllList" class="btn clear__btn" type="reset">Clear All List</button>
                </div>
            </form>
            <script type="text/template" id="templateTask">
                <div class="task">
                    <div class="task__block">
                        <span class="serial__number"></span>
                        {{text}}
                    </div>
                    <button class="btn delete__btn" type="button">Delete</button>
                </div>
            </script>
        </div>
    </body>
</html>
