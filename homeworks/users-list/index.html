<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" async></script>
        <title>Users List</title>
    </head>
    <body class="main">
        <div class="conteiner">
            <form id="formUsers" class="form__users">
                <div class="title__block grid">
                    <div>First Name</div>
                    <div>Last Name</div>
                    <div>Email</div>
                    <div>Actions</div>
                </div>
                <div id="listUsers" class="list__block"></div>
                <div class="input__block grid">
                    <input type="hidden" name="id" id="idInput" class="input__user"/>
                    <input type="text" name="firstName" class="input__user" placeholder="Enter first name"/>
                    <input type="text" name="lastName" class="input__user" placeholder="Enter last name"/>
                    <input type="text" name="email" class="input__user" placeholder="Enter email address"/>
                    <button class="btn add__btn">Save</button>
                </div>
            </form>
        
            <script type="text/template" id="templateUser">
                <div class="user" data-id="{{id}}">
                    <div>{{firstName}}</div>
                    <div>{{lastName}}</div>
                    <div>{{email}}</div>
                    <div class="actions">
                        <button type="button" class="btn delete__btn">Delete</button>
                        <button type="button" class="btn edit__btn">Edit</button>
                    </div>
                </div>
            </script>
        </div>
    </body>
</html>
