<!DOCTYPE html>
<html lang=ru>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#000">
		<meta name="description" content="hillel">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="css/global.css">

		<script src="js/script.js" async></script>
    
		<title>hillel</title>
	</head>
	<body class="index__page">
		<header class="header">
			<h1>Hello hillel</h1>
		</header>
		<main class="content">
				
			<form id="newContactForm" class="form">
				<table class="u-full-width">
					<thead>
						<tr>
							<th>Name</th>
							<th>Surname</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="contactsList"></tbody>
					<tfoot>
						<tr>
							<td>
								<input
									type="text"
									name="name"
									id="nameInput"
									class="form-input"
								/>
							</td>
							<td>
								<input
									type="text"
									name="surname"
									id="surnameInput"
									class="form-input"
								/>
							</td>
							<td>
								<input
									type="text"
									name="phone"
									id="phoneInput"
									class="form-input"
								/>
							</td>
							<td><button id="addContactBtn">Add Contact</button></td>
						</tr>
					</tfoot>
				</table>
			</form>
			<script type="text/template" id="contactTemplate">
				<td>{{name}}</td>
				<td>{{surname}}</td>
				<td>{{phone}}</td>
				<td><button type="button" class="delete-btn">Delete</button></td>
			</script>

		</main>

		<footer class="footer">
			
		</footer>
	
	</body>
</html>
